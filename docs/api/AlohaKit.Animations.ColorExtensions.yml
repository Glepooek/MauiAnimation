  namespace: AlohaKit.Animations
  summary: Animates the transition of a color property from one value to another on the specified visual element.
  example: []
  syntax:
    content: public static Task<bool> ColorTo(this VisualElement self, Color fromColor, Color toColor, Action<Color> callback, uint length = 250, Easing easing = null)
    parameters:
    - id: self
      type: Microsoft.Maui.Controls.VisualElement
      description: The visual element to which the color animation is applied.
    - id: fromColor
      type: Microsoft.Maui.Graphics.Color
      description: The starting color value.
    - id: toColor
      type: Microsoft.Maui.Graphics.Color
      description: The target color value.
    - id: callback
      type: System.Action{Microsoft.Maui.Graphics.Color}
      description: A callback function to handle the interpolated color during the animation.
    - id: length
      type: System.UInt32
      description: The duration of the animation in milliseconds (default is 250).
    - id: easing
      type: Microsoft.Maui.Easing
      description: The easing function to apply to the animation (default is linear).
    return:
      type: System.Threading.Tasks.Task{System.Boolean}
      description: >-
        A Task representing the asynchronous operation.

        Returns <code>true</code> if the animation completes successfully; <code>false</code> otherwise.
    content.vb: Public Shared Function ColorTo(self As VisualElement, fromColor As Color, toColor As Color, callback As Action(Of Color), length As UInteger = 250, easing As Easing = Nothing) As Task(Of Boolean)
